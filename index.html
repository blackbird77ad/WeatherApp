<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./index.js" defer></script>
</head>

<body>
    <section>
        <div class="content-container">

            <div class="weather-info1 info">
                <h2>Monday</h2>
                <h4>24 July</h4>
                <img src="./images/storm.png" alt="Stormy Day">
                <p>28~32°</p>
                <h3>STORMY</h3>
                <h4> Wind:8km</h4>
                <button>22 Excellent</button>
            </div>

            <div class="weather-info2 info">
                <h2>Tuesday</h2>
                <h4>24 July</h4>
                <img src="./images/sun.png" alt="Sunny weather">
                <p>28~32°</p>
                <h3>SUNNY</h3>
                <h4>Wind:8km </h4>
                <button>22 Excellent</button>
            </div>

            <div class="weather-info3 info">
                <h2>Wednesday</h2>
                <h4>24 July</h4>
                <img src="./images/rainy-day.png" alt="Rainny Day">
                <p>28~32°</p>
                <h3>RAINY</h3>
                <h4>Wind:8km /h</h4>
                <button>22 Excellent</button>
            </div>

            <div class="weather-info4 info">
                <h2>Thursday</h2>
                <h4>24 July</h4>
                <img src="./images/cloudy.png" alt="Cloudy Day">
                <p>28~32°</p>
                <h3>CLOUDY</h3>
                <h4>Wind:8km /h</h4>
                <button>22 Excellent</button>
            </div>

            <div class="weather-info5 info">
                <h2>Friday</h2>
                <h4>24 July</h4>
                <img src="./images/windy.png" alt="Windy Day">
                <p>28~32°</p>
                <h3>WINDY</h3>
                <h4>Wind:8km</h4>
                <button>22 Excellent</button>
            </div>
    </section>
</body>

</html>
